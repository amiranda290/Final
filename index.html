<script>
    const startColor = [53, 159, 251]; // #359FFB
    const endColor = [227, 91, 25];   // #E35B19
    const duration = 30; // total duration in seconds
    let currentSecond = 0;

    function updateBackgroundColor() {
        const t = currentSecond / duration;

        const r = Math.round(startColor[0] + (endColor[0] - startColor[0]) * t);
        const g = Math.round(startColor[1] + (endColor[1] - startColor[1]) * t);
        const b = Math.round(startColor[2] + (endColor[2] - startColor[2]) * t);

        document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

        // Reset the counter and loop back when the 30 seconds are over
        if (currentSecond >= duration) {
            currentSecond = 0;
        } else {
            currentSecond++;
        }
    }

    // Set interval to run every second
    setInterval(updateBackgroundColor, 1000);
</script>
